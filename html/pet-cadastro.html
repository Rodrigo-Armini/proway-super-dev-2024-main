<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
</head>
<body>
    <form action="https://localhost:4000/pet/cadastro" method="get">
        <div>
            <label for="campo-nome">Nome *</label>
            <input type="text" id="campo-nome" name="nome" required>
        </div>

        <div>
            <label for="campo-raca">Raça *</label>
            <input type="text" id="campo-raca" name="raca" required>
        </div>

        <div>
            <label for="campo-idade">Idade *</label>
            <input type="number" id="campo-idade" name="idade" required>
        </div>
    </form>

    <h2>Seja bem-vindo ao Cadastro Pet!</h2>
<ul>
    <li>Seu pet é especial</li>
    <li>Informações do seu pet</li>
    <li>Banco de dados</li>
</ul>
</body>
</html>
