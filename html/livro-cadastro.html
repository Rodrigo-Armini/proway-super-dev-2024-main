<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
</head>
<body>
    <form method="post" action="get">
        <label for="campo-titulo-livro">Título do livro</label>
        <input type="text" id="campo-titulo-livro" name="titulo-livro" required>
        <div>
        <label for="campo-autor">Autor</label>
        <input type="text" id="campo-autor" name="autor" required>
        </div>
        <div>
            <label for="campo-categoria">Categoria</label>
            <select name="categoria" id="campo-categoria" required>
                <option value="A">Ficção</option>
                <option value="B">Romance</option>
                <option value="C">Fantasia</option>
                <option value="A">Suspense e mistério</option>
                <option value="B">Horror</option>
                <option value="C">Poesias</option>
            </select>
            </div>
            <div>
                <label for="campo-isbn">ISBN</label>
                <input type="text" id="campo-isbn" required name="isbn" pattern="\[0-9][0-9][0-9]\-\[0-9]\-\[0-9]{2}\-\[0-9]{6}\-\[0-9]">
            </div>
            <div>
                <label for="campo-data">Data de publicação</label>
                <input type="date" id="campo-data" name="data-publicacao" required>
                </div>
                <div>
                    <label for="campo-preco">Preço</label>
                    <input type="number" id="campo-preco" name="preco" required step="0.01" min="10" max="10000">
                    </div>
        <div>
        <button type="submit">Pesquisar</button>
        </div>
    </form>
</body>
</html>
