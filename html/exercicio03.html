<!DOCTYPE html>
<html lang="pt-br"> 
 <head>
  <title>Página cadastro de Jogo</title>
  <meta charset="UTF-8">
 </head>
 <body>
    <form action="https://localhost:4000/jogo/registrar" method="get">
        <div>
            <label for="campo-nome">Nome *</label>
            <input type="text" id="campo-nome" name="nome" required>
        </div>

        <div>
            <label for="campo-idade">Idade *</label>
            <input type="number" id="campo-idade" name="idade" required>
        </div>

        <div>
            <label for="campo-preco">Preço *</label>
            <input type="number" id="campo-preco" name="preco" required>
        </div>

        <img
        src="imagens/legends.jpg"
        alt="imagem do jogo legends"
        height="300">
    </form>
 </body>
</html>
