<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initil-scale=1.0">
        <title>SuperDev - Exercício 04</title>
    </head>
    <body>
        <form action="htpps://localhost:5000/exercicio04"></form>
        <div>
            <label for="campo-nome-do-pet">Nome do Pet</label>
            <input type="text" id="campo-nome-do-pet" name="nome-do-pet" required minlenght="3" maxlenght="30">
        </div>

        <div>
            <label for="campo-raca-pet">Raça do Pet</label>
            <select name="raca" id="campo-raca-pet">
                <option disabled selected>Selecione uma opção</option>
                <option value="A">Boxer</option>
                <option value="B">Buldogue francês</option>
                <option value="C">Bull terrier</option>
                <option value="D">Chihuahua</option>
                <option value="E">Chow chow</option>
                <option value="F">Dálmata</option>
                <option value="G">Golden retriever</option>
                <option value="H">Husky siberiano</option>
                <option value="I">Lulu da pomerânia</option>
                <option value="J">Pastor alemão</option>
            </select>
        </div>

        <div>
            <input type="radio" id="castrado" name="pet-castrado" value="sim" required>
            <label for="castrado">Sim</label><br>
        </div>

        <div>
            <input type="radio" id="nao-castrado" name="pet-nao-castrado" value="não" required>
            <label for="nao-castrado">Não</label><br>
        </div>

        <div>
            <label for="campo-data-nascimento">Data de Nascimento</label>
            <input type="date" id="campo-data-nascimento" name="data-nascimento" required min="2011-11-22" max="2024-11-22">
        </div>
    </body>
</html>
