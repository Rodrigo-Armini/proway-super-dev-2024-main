<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <table border="1"> 
        <thead> <!-- Cebaçalho da Tabela-->
            <tr> <!-- Linha -->
                <th>Nome do livro</th>
                <th>Nome do autor</th>
                <th>ISBN</th>
            </tr>
        </thead> 
        <tbody> <!-- Corpo da tabela, contém registros-->
            <tr>
                <td>O Pequeno Príncipe</td>
                <td>Antoine de Saint-Exupéry</td>
                <td>978-85-3890-194-5</td>
            </tr>
            <tr>
                <td>Romeu e Julieta</td>
                <td>William Shakespeare</td>
                <td>978-85-8186-422-8</td>
            </tr>
            <tr>
                <td>A cabana</td>
                <td>William P. Young</td>
                <td>978-85-9929-636-3</td>
            </tr>
            <tr>
                <td>Orgulho e Preconceito</td>
                <td>Jane Austen</td>
                <td>978-85-6356-015-5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
