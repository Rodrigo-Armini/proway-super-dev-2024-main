<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro de Cliente</title>
</head>
<body>
    <form method="post" action="get">
        <label for="campo-nome">Nome</label>
        <input type="text" id="campo-nome" name="nome" required>
        <div>
        <label for="campo-sobrenome">Sobrenome</label>
        <input type="text" id="campo-sobrenome" name="sobrenome" required>
        </div>
        <div>
            <label for="campo-cpf">CPF</label>
            <input type="text" id="campo-cpf" name="cpf" required pattern="\[0-9][0-9][0-9]\-\[0-9]{3}\-\[0-9]{3}\-\[0-9][0-9]">
        </div>
        <label for="campo-data-nascimento">Data de Nascimento</label>
        <input type="date" id="campo-data-nascimento" name="data-nascimento" required>
        </div>
        <div>
        <label for="campo-foto">Foto de perfil</label>
        <input type="file" id="campo-foto" name="foto-perfil" required>
        </div>
</body>
</html>
